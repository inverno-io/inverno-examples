<html>
	<head>
		<title>Inverno WebSocket Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script>
			function loadSession() {
				fetch("/session", {
					headers: {
						"accept": "application/json"
					}
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function incrementCounter() {
				fetch("/session/increment-counter", {
					method: "POST",
					headers: {
						"accept": "application/json"
					}
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function setStatelessData() {
				fetch("/session/set-stateless-data", {
					method: "POST",
					headers: {
						"accept": "application/json"
					},
					body: new URLSearchParams({
						"key": document.getElementById("key").value,
						"value": document.getElementById("value").value
    				})
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function setMaxInactiveInterval(value) {
				fetch("/session/max-inactive-interval", {
					method: "POST",
					headers: {
						"accept": "application/json"
					},
					body: new URLSearchParams({
						"maxInactiveInterval": document.getElementById("maxInactiveInterval").value * 1000
    				})
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function setExpirationTime(value) {
				fetch("/session/expiration-time", {
					method: "POST",
					headers: {
						"accept": "application/json"
					},
					body: new URLSearchParams({
						"expirationTime": new Date(document.getElementById("expirationTime").value).getTime()
    				})
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function refreshId() {
				fetch("/session/refresh-id", {
					method: "POST"
				})
				.then(response => response.json())
				.then(session => refreshSession(session))
				.catch(error => alert(error.message));
			}

			function invalidate() {
				fetch("/session/invalidate", {
					method: "POST"
				})
				.then(session => refreshSession({}))
				.catch(error => alert(error.message));
			}

			function refreshSession(session) {
				document.getElementById("counter").value = (session?.data?.counter || "") + "";
				document.getElementById("maxInactiveInterval").value = session.maxInactiveInterval / 1000;
				document.getElementById("expirationTime").value = session.expirationTime ? dateToLocaleISOString(new Date(session.expirationTime)) : undefined;
				document.getElementById("session").innerHTML = JSON.stringify(session, null, "  ");
			}

			function dateToLocaleISOString(date) {
				return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}T${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
			}
		</script>
	</head>

		<hr/>
		<h1>Session Example</h1>
		<div class="container d-flex flex-row align-items-stretch border rounded p-3 bg-light">
			<div class="container d-flex flex-column border rounded p-3 me-2 w-50">
				<div class="d-flex my-2 align-items-center">
					<label for="counter" style="min-width: 10rem;">Counter: </label>
					<input type="text" class="form-control mx-2" id="counter" disabled="disabled"/>
					<button class="btn btn-primary ms-2" style="min-width: 7rem;" onclick="incrementCounter()">Increment</button>
				</div>
				<div class="d-flex my-2 align-items-center">
					<label for="key" style="min-width: 10rem;">Stateless data: </label>
					<input type="text" class="form-control mx-2" placeholder="Key" id="key"/>
					<input type="text" class="form-control mx-2" placeholder="Value" id="value"/>
					<button class="btn btn-primary ms-2" style="min-width: 7rem;" onclick="setStatelessData()">Set</button>
				</div>
				<div class="d-flex my-2 align-items-center">
					<label for="maxInactiveInterval" style="min-width: 10rem;">Max inactive (sec): </label>
					<input type="number" class="form-control mx-2" id="maxInactiveInterval" value="20" min="10" max="3600"/>
					<button class="btn btn-primary ms-2" style="min-width: 7rem;" onclick="setMaxInactiveInterval()">Set</button>
				</div>
				<div class="d-flex my-2 align-items-center">
					<label for="expirationTime" style="min-width: 10rem;">Expiration time: </label>
					<input type="datetime-local" class="form-control mx-2" id="expirationTime" value="2013-10-24T20:36:00" step="1"/>
					<button class="btn btn-primary ms-2" style="min-width: 7rem;" onclick="setExpirationTime()">Set</button>
				</div>
				<hr/>
				<div class="d-flex my-1 align-items-center">
					<button class="btn btn-primary w-50 me-2" onclick="loadSession()">Load session</button>
					<button class="btn btn-primary w-50 ms-2" onclick="refreshId()">Refresh session Id</button>
				</div>
				<hr/>
				<button class="btn btn-danger my-1" onclick="invalidate()">Invalidate</button>
			</div>
			<pre class="border rounded p-3 ms-2 w-50" style="background-color: #e9ecef;"><code id="session"></code></pre>
		</div>
	</body>
</html>
